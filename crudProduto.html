<!--/*Criação de uma página WEB, onde será possível realizar o cadastro de um produto de uma loja, alterar o valor desse produto, deletar o produto da prateleira e apresentar a lista dos produtos para os clientes na página.

Tudo isso deverá ser realizado em uma única página.

Itens obrigatórios:

- Criação de um array de objetos para armazenar os produtos. Deverá ser armazenados dentro do LocalStorage com a chave "produtosLoja". (3,0)
- Criação da página HTML para apresentar / alterar / cadastrar / deletar os produtos. (2,0)
- Função para listar os produtos. (1,0)
- Função para alterar o valor de um produto, deverá buscar cada produto pelo seu nome. (2,0)
- Função para deletar um produto. (1,0)
- Função para cadastrar um produto. (1,0)*/-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PRODUTOS</title>
</head>
<body>
    
    <center>
    
        <h1><b>PRODUTOS</b></h1><br>

        <h2><b>CADASTRAR</b></h2>
        <input type="text" id="nomeProduto" placeholder="Nome do produto..."><br><br>
        <input type="text" id="precoProduto" placeholder="Preço do produto..."><br><br>
        <button onclick="cadastrar()"><b>CADASTRAR</b></button>
        <h2><b>LISTAR</b></h2>
        <button onclick="listar()"><b>LISTAR</b></button><br><br>
        <div id="listar"></div>
        <h2><b>ATUALIZAR PREÇO</b></h2>
        <input type="text" id="nomeProdutoBusca" placeholder="Produto para alterar..."><br><br>
        <input type="text" id="precoNovo" placeholder="Novo preço..."><br><br>
        <button onclick="alterarValorDoProduto()"><b>ATUALIZAR</b></button>
        <h2><b>DELETAR</b></h2>
        <input type="text" id="nomeProdutoBusca" placeholder="Produto para deletarar..."><br><br>
        <button onclick="deletar()"><b>DELETAR</b></button>


    </center>

    <script src="crudProduto.js"></script>
</body>
</html>
