<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PRODUTOS</title>
</head>
<body>
    
    <center>
    
        <h1><b>PRODUTOS</b></h1><br>

        <h2><b>CADASTRAR</b></h2>
        <input type="text" id="nomeProduto" placeholder="Nome do produto..."><br><br>
        <input type="text" id="precoProduto" placeholder="Preço do produto..."><br><br>
        <button onclick="cadastrar()"><b>CADASTRAR</b></button>
        <h2><b>LISTAR</b></h2>
        <button onclick="listar()"><b>LISTAR</b></button><br><br>
        <div id="listar"></div>
        <h2><b>ATUALIZAR PREÇO</b></h2>
        <input type="text" id="nomeBuscaAlter" placeholder="Produto para alterar..."><br><br>
        <input type="text" id="precoNovo" placeholder="Novo preço..."><br><br>
        <button onclick="alterarValorDoProduto()"><b>ATUALIZAR</b></button>
        <h2><b>DELETAR</b></h2>
        <input type="text" id="nomeBuscaDel" placeholder="Produto para deletar...">
        <button onclick="deletar()"><b>DELETAR</b></button><br><br>

    </center>

    <script src="crudProduto.js"></script>
</body>
</html>
